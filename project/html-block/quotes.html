<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css">

<body>


    <section class="section-quotes">
        <div class="wrapper-quotes-icon">
            <svg  width="5rem" height="4rem" viewBox="0 0 92 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 65H26.5L39.5 39V0H0.5V39H20L7 65ZM59 65H78.5L91.5 39V0H52.5V39H72L59 65Z" fill="#EBEFF1" />
            </svg>
        </div>

        <div class="wrapper-left-switch-button-quotes">
            <button class="button">
                <i class="badge badge--third-color badge--bigger fa-solid fa-chevron-left"></i>
            </button>
        </div>

        <ul class="section-quotes__list">
            <li class="section-quotes__item">
                <p class="description description--lato-34">
                    “Tempus oncu enim pellen tesque este pretium in neque, elit morbi sagittis lorem habi mattis Pellen
                    tesque pretium feugiat vel morbi suspen dise sagittis lorem habi tasse morbi.”
                </p>

                <div class="wrapper-author-and-level-service">
                    <div class="wrapper-service-level-star">
                        <i class="badge badge--secondary-color fa-solid fa-star fa-bounce"></i>

                        <i class="badge badge--secondary-color fa-solid fa-star fa-bounce"></i>

                        <i class="badge badge--secondary-color fa-solid fa-star fa-bounce"></i>

                        <i class="badge badge--secondary-color fa-solid fa-star fa-bounce"></i>

                        <i class="badge badge--secondary-color fa-solid fa-star fa-bounce"></i>
                    </div>

                    <p class="description description--lato-14">
                        Emma Chamberlin
                    </p>
                </div>
            </li>
        </ul>

        <div class="wrapper-right-switch-button-quotes">
            <button class="button">
                <i class="badge badge--secondary-color badge--bigger fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </section>





</body>

</html>
