<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    










<section class="section-subscribe">
    <div class="section-subscribe__wrapper-title-description">
        <h2 class="title title--secondary-color title--jost-30">
            SUBSCRIBE US NOW
        </h2>

        <p class="description description--secondary-color">
            Get latest news, updates and deals directly mailed to your inbox.
        </p>
    </div>

    <div class="section-subscribe__wrapper-feedback-form">
        <form class="wrapper-feedback-form__form" action="https://backend.com/" method="get">
            <input class="input input--padding-secondary input--shorter" type="email" placeholder="Your email address here">

            <button class="button button--third-color button--padding-bigger" type="submit">
                SUBSCRIBE
            </button>
        </form>
    </div>
</section>



</body>
</html>
